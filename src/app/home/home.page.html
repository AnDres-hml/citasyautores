<ion-header>
  <ion-toolbar>
    <ion-title>Cita Aleatoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="quote">
    <ion-card-header>
      <ion-card-title>{{ quote.frase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>- {{ quote.autor }}</strong></p>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" (click)="refrescarCita()">Otra Cita</ion-button>
</ion-content>
